<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House Monitoring - Login</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url("back.png") no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .header {
            padding: 1rem 2rem;
            background: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .home-button {
            color: #333;
            border: 1px solid black;
            border-radius: 4px;
            text-decoration: none;
            padding: 0.5rem 2rem;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .login-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: #f8f9fa;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #00d15b;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: 500;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .create-account {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00d15b;
        }

        .main-content {
            min-height: 100vh;
            padding-top: 80px;
        }

        .eye-icon {
            color: #666;
        }

        .eye-icon:hover {
            color: #333;
        }
    </style>
    <script>
        function parseQueryString(string) {
            if (string === "") return {};
            const segments = string.split("&").map(s => s.split("="));
            const queryString = {};
            segments.forEach(s => queryString[s[0]] = s[1]);
            return queryString;
        }

        function base64ArrayBuffer(arrayBuffer) {
            const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            const bytes = new Uint8Array(arrayBuffer);
            let base64 = '';
            let chunk, a, b, c, d;

            for (let i = 0; i < bytes.byteLength; i += 3) {
                chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | (bytes[i + 2] || 0);
                a = (chunk >> 18) & 63;
                b = (chunk >> 12) & 63;
                c = (chunk >> 6) & 63;
                d = chunk & 63;
                base64 += encodings[a] + encodings[b] + (i + 1 < bytes.byteLength ? encodings[c] : '=') + (i + 2 < bytes.byteLength ? encodings[d] : '=');
            }
            return base64;
        }

        async function increaseEntropy(username, password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(`${username}@smarthomecot.lme:${password}`);
            const hash = await crypto.subtle.digest("SHA-384", data);
            return base64ArrayBuffer(hash);
        }

        async function signIn(e) {
            e.preventDefault();
            const loginForm = document.getElementById('signInForm');
            const payload = new FormData(loginForm);
            const passwordHash = await increaseEntropy(payload.get('username'), payload.get('password'));
            payload.set('password', passwordHash);

            fetch(loginForm.action, {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(payload),
            })
                .then(response => {
                    if (response.redirected) window.location = response.url;
                })
                .catch(err => alert("An error occurred. Please try again."));
        }
    </script>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="d-flex justify-content-between align-items-center">
        <img src="logo.png" width="300px" alt="Smart House Logo">
    </div>
</header>

<!-- Main Content -->
<div class="main-content d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-container mx-auto">
                    <h2 class="text-center mb-2">Log In</h2>
                    <p class="text-center text-muted mb-4">to monitor your Home</p>
                    <form action="login/authorization" id="signInForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash-fill eye-icon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login mb-3">Login</button>

                        <div class="text-center">
                            <a href="#" class="forgot-password">Forgot your Password?</a>
                        </div>

                        <div class="text-center mt-4">
                            <a href="#" class="create-account">Or, create an account ></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
        const type = password.type === 'password' ? 'text' : 'password';
        password.type = type;
        eyeIcon.classList.toggle('bi-eye-fill');
        eyeIcon.classList.toggle('bi-eye-slash-fill');
    });
</script>

<script>
    const q = parseQueryString(window.location.search.substring(1));
    const loginForm = document.getElementById('signInForm');
    const base = loginForm.getAttribute("action");
    loginForm.setAttribute("action", `${base}?response_type=${q.response_type}&code_challenge=${q.code_challenge}&state=${q.state}`);
    loginForm.addEventListener('submit', signIn);
</script>
</body>
</html>
