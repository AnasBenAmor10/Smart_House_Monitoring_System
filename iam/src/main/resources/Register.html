<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring - Sign Up</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url("back.png") no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .signup-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background-color: #f8f9fa;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
        }
        .btn-signup {
            background-color: #00d15b;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #00b64a;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
        .eye-icon {
            color: #666;
            cursor: pointer;
        }
        .eye-icon:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-container">
        <h2 class="text-center mb-3">Sign Up</h2>
        <p class="text-center text-muted mb-4">Create your account to monitor your Home</p>
        <form id="registerForm" action="/rest-iam/register" method="POST">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                <small class="error-message d-none" id="usernameError">Username is required</small>
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <small class="error-message d-none" id="emailError">Valid email is required</small>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="bi bi-eye-slash-fill eye-icon"></i>
                    </span>
                </div>
                <small class="error-message d-none" id="passwordError">Password is required</small>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Already have an account? Log in ></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const icon = this.querySelector('i');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        icon.classList.toggle('bi-eye-slash-fill');
        icon.classList.toggle('bi-eye-fill');
    });

    // Form validation and submission
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Simple client-side validation
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        let isValid = true;

        if (!username) {
            document.getElementById('usernameError').classList.remove('d-none');
            isValid = false;
        } else {
            document.getElementById('usernameError').classList.add('d-none');
        }

        if (!email || !/\S+@\S+\.\S+/.test(email)) {
            document.getElementById('emailError').classList.remove('d-none');
            isValid = false;
        } else {
            document.getElementById('emailError').classList.add('d-none');
        }

        if (!password) {
            document.getElementById('passwordError').classList.remove('d-none');
            isValid = false;
        } else {
            document.getElementById('passwordError').classList.add('d-none');
        }

        if (!isValid) return;

        // Prepare data for submission
        const formData = new URLSearchParams({
            username,
            email,
            password,
        });

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData,
            });

            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

            const result = await response.text();
            document.open();
            document.write(result);
            document.close();
        } catch (error) {
            console.error('Error during registration:', error);
            alert('Registration failed. Please try again.');
        }
    });
</script>
</body>
</html>
