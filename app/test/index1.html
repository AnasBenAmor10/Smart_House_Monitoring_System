<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House Monitoring - Login</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url("back.png") no-repeat center fixed;
            min-height: 100vh;
        }

        .header {
            padding: 1rem 2rem;
            background: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }


        .home-button {
            color: #333;
            border: 1px solid black;
            border-radius: 4px;
            text-decoration: none;
            padding: 0.5rem 2rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .login-container {
            width: 100%;
            max-width: 650px;
            max-height: 650px;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control {
            background-color: #f8f9fa;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #00d15b;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: 500;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .create-account {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00d15b;
        }

        .main-content {
            min-height: 100vh;
            padding-top: 80px;
        }

        .eye-icon {
            color: #666;
        }

        .eye-icon:hover {
            color: #333;
        }
        @media (max-width: 500px) {
            body {
                background: url("mobile.png") no-repeat center fixed;
                min-height: 100vh;
            }
            .login-container {
                background: transparent;
                width: 100%;
                max-width: 650px;
                padding: 2.5rem;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Home button -->
    <header class="header">
        <div class="d-flex justify-content-center align-items-center">
            <img src="log.png" width="300px">
        </div>
    </header>
    <!-- Main Content -->
    <div class="main-content d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="login-container mx-auto">
                        <h2 class="text-center mb-2">Log In</h2>
                        <p class="text-center text-muted mb-4">to monitor your Home</p>
                        
                        <form>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                              <div class="input-group">
                                  <input type="password" id="password" class="form-control" placeholder="Password">
                                  <span class="input-group-text" id="togglePassword">
                                      <i class="bi bi-eye-slash-fill eye-icon"></i>
                                  </span>
                              </div>
                          </div>
                            
                            <button type="submit" class="btn btn-login mb-3">Login</button>
                            
                            <div class="text-center">
                                <a href="#" class="forgot-password">Forgot your Password?</a>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="#" class="create-account">Or, create an account ></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password visibility toggle -->
    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      const eyeIcon = togglePassword.querySelector('i');
  
      togglePassword.addEventListener('click', function (e) {
          // Toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          
          // Toggle the icon
          if (type === 'password') {
              eyeIcon.classList.remove('bi-eye-fill');
              eyeIcon.classList.add('bi-eye-slash-fill');
          } else {
              eyeIcon.classList.remove('bi-eye-slash-fill');
              eyeIcon.classList.add('bi-eye-fill');
          }
      });
  
      // Prevent the password input from being submitted when clicking the toggle
      togglePassword.addEventListener('mousedown', function(e) {
          e.preventDefault();
      });
  </script>
</body>
</html>
