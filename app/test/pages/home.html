<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" dir="ltr">
<head>
	<meta charset="utf-8"/>
	<title>Phoenix Home Page</title>
</head>
<body>
	<div class="container" style="padding: 60px 15px 0;" >
		<h1 class="mt-5">Phoenix - Home Page</h1>
		<p class="lead">
			<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
			  <option selected="selected" disabled="disabled">Please select a country</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
			</select>
		<a href="/countries?key=value">Link To Countries</a>
		</p>
		<div>
			<div>
				<fieldset>
					<legend>Connect or disconnect using websocket :</legend>
					<input type="button" id="connect" value="Open Connection" />
					<input type="button" id="disconnect" value="Close Connection" />
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Type your name below, then click the `Say Hello` button :</legend>
					<input id="name" type="text" size="40" style="width: 40%"/>
					<input type="button" id="sayHello" value="Say Hello" disabled="disabled"/>
				</fieldset>
			</div>
			<div>Current WebSocket Connection Status: <output id="currentstatus" class="message">Closed</output></div>
			<div>
				<output id="hellomessage" />
			</div>
		</div>
	</div>
</body>
</html>
