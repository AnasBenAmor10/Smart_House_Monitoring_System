<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            border: none;
            background: #f8f9fe;
        }
        .nav-pills .nav-link {
            border-radius: 20px;
            color: #666;
        }
        .nav-pills .nav-link.active {
            background-color: #6c5ce7;
        }
        .device-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .device-switch {
            width: 50px;
            height: 25px;
        }
        .temperature-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #6c5ce7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 20px auto;
        }
        .chart-container {
            height: 200px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .quality-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #6c5ce7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 10px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm p-4">
            <!-- Navigation -->
            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-couch me-2"></i>Living Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bed me-2"></i>Bedroom</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-kitchen-set me-2"></i>Kitchen</a>
                </li>
            </ul>

            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <!-- Water Consumption Chart -->
                    <div class="chart-container mb-4">
                        <h6 class="text-muted">Water Consumption</h6>
                        <canvas id="waterChart"></canvas>
                    </div>

                    <!-- Air Quality -->
                    <div class="device-card">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="text-muted m-0">Air Quality</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input device-switch" type="checkbox" checked>
                            </div>
                        </div>
                        <div class="quality-circle">
                            <span>85%</span>
                        </div>
                    </div>

                    <!-- Air Conditioner -->
                    <div class="device-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="text-muted m-0">Air Conditioner</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input device-switch" type="checkbox" checked>
                            </div>
                        </div>
                        <div class="temperature-circle">
                            <span>25°C</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="device-card mb-4">
                        <h6 class="text-muted mb-4">All devices</h6>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-refrigerator me-2"></i>
                                        <span>Refrigerator</span>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input device-switch" type="checkbox" checked>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-oven me-2"></i>
                                        <span>Oven</span>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input device-switch" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Current Temperature -->
                    <div class="device-card">
                        <h6 class="text-muted mb-4">Current Temperature</h6>
                        <div class="text-center">
                            <h2 class="text-primary mb-0">27°C</h2>
                            <small class="text-muted">Fair</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script>
        // Water consumption chart
        const ctx = document.getElementById('waterChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Consumption',
                    data: [65, 59, 80, 81, 56, 55],
                    borderColor: '#6c5ce7',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        display: false
                    },
                    x: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>








<!-- Device Controls -->
<div class="col-md-7">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-4">
                <div class="btn-group">
                    <button class="btn btn-primary active">Living Room</button>
                    <button class="btn btn-outline-primary">Bedroom</button>
                    <button class="btn btn-outline-primary">Kitchen</button>
                </div>
                <button class="btn btn-outline-primary">Add new device +</button>
            </div>

            <!-- Devices Grid -->
            <div class="row">
                <!-- Room Camera Feed -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Live now</h5>
                        <img src="/api/placeholder/400/320" alt="Camera Feed" class="camera-feed" id="camera-feed">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="device-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-lightbulb text-warning"></i>
                                <span class="ms-2">Central light</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input device-toggle" type="checkbox" role="switch">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="device-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-wind text-info"></i>
                                <span class="ms-2">Air Conditioner</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input device-toggle" type="checkbox" role="switch">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Air Quality -->
            <div class="mt-4">
                <h5>Air Quality</h5>
                <div class="temp-circle">
                    <h3>25°C</h3>
                </div>
            </div>
        </div>
    </div>
</div>
